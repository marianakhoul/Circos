<<include etc/colors_fonts_patterns.conf>>

<image>
<<include etc/image.conf>>
</image>

karyotype   = data/karyotype/karyotype.human.hg38.txt

<ideogram>

<spacing>
default = 0.006r
#break   = 0.01r
</spacing>

file = data/gene_name.txt

show_label       = yes
show_tick_labels    = yes
label_radius     = dims(ideogram,radius) + 0.02r
label_with_tag   = yes
label_size       = 120
label_parallel   = no
label_case       = upper
label_font       = bold
label_format     = eval(sprintf(var(label)))

radius           = 0.90r
thickness        = 100p
fill             = yes
fill_color       = black
stroke_thickness = 2
stroke_color     = black

show_bands            = yes
fill_bands            = yes
band_stroke_thickness = 2
band_stroke_color     = white
band_transparency     = 0


</ideogram>

chromosomes_units = 1000000
chromosomes_display_default = no
chromosomes                 = hs1;hs17;hs22;hsX

<plots>
<plot>
type             = text
file             = data/gene_name.txt
r0 = 1.02r
r1 = 1.2r
label_font = light
label_size = 50p
rpadding   = 5p

</plot>
</plots>

<links>
z      = 0
radius = 0.995r
crest  = 2
bezier_radius        = 0.05r
bezier_radius_purity = 0.75

<link>
z            = 50
thickness    = 10
file         = data/segdup.bundle2.txt
bezier_radius_purity = 0.2
crest = 1
</link>

</links>
<<include etc/housekeeping.conf>>
data_out_of_range* = trim